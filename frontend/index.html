<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Qanda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- You can add your styles and scripts here -->
  <link rel="stylesheet" type="text/css" media="screen" href="styles/global.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="styles/buttons.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="styles/alert.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="styles/dashboard.css" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

  <nav>
    <div id="logged-out-buttons">
      <button id="goto-page-register">Register</button>
      <button id="goto-page-login">Login</button>
    </div>
  
    <div id="logged-in-buttons">
      <button id="goto-page-dashboard">Dashboard</button>
      <button id="goto-page-create">Create</button>
      <button id="logout">Logout</button>
    </div>
  </nav>

  <div id="page-register" class="hidden-page">
    <h2>Register</h2>
    Email: <input type="text" id="register-email"><br>
    Password: <input type="password" id="register-password"><br>
    Confirm Password: <input type="password" id="register-confirm-password"><br>
    Name: <input type="text" id="register-name"><br>
    <button id="register-btn">Register</button>
  </div>

  <div id="page-login">
    <h2>Login</h2>
    Email: <input type="text" id="login-email"><br>
    Password: <input type="text" id="login-password"><br>
    <button id="login-btn">Login</button>
  </div>

  <div id="custom-alert" class="alert">
    <span class="closebtn" id="close-alert">&times;</span>
    <p id="alert-message"></p>
  </div> 
  
  <div id="page-dashboard" class="hidden-page">
    <h2>Dashboard</h2>
    
    <div class="dashboard-container">
      <div id="thread-list" class="thread-list"></div>
  
      <div id="thread-content" class="thread-content">
        <button id="back-to-thread-list">Back</button>
        <h3 id="thread-title">Select a thread</h3>
        <p id="thread-body"></p>
        <p id="thread-likes"></p>
        <button id="edit-thread-btn">Edit</button>
        <button id="delete-thread-btn">Delete</button>
        <i class="bi bi-heart" id="like-thread-btn"></i>
        <i class="bi bi-eye" id="watch-thread-btn"></i>

        <div id="edit-thread">
          <h3>Edit Thread</h3>
          Title: <input type="text" id="edit-thread-title"><br>
          Content: <input type="text" id="edit-thread-content"><br>
          Public: <input type="radio" name="edit-thread-visibility" id="edit-thread-public" value="true"> 
          Private: <input type="radio" name="edit-thread-visibility" id="edit-thread-private" value="false"><br>
          Lock Thread: <input type="checkbox" id="edit-thread-lock"><br>
          <button id="save-thread-btn">Save</button>
        </div>
        
      </div>
    </div>
  
    <button id="thread-load-more-btn">More</button>
  </div>
  
  <div id="page-create" class="hidden-page">
    <h3>New Thread</h3>
    Title: <input type="text" id="new-thread-title"><br>
    Content: <input type="text" id="new-thread-content"><br>
    Public: <input type="radio" name="thread-visibility" id="thread-public" value="true" checked>
    Private: <input type="radio" name="thread-visibility" id="thread-private" value="false"><br>

    <button id="new-thread-btn">Post</button>
  </div>

  <script type="module" src="src/main.js"></script>
</body>
</html>
