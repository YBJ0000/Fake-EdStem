<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Qanda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- You can add your styles and scripts here -->
  <link rel="stylesheet" type="text/css" media="screen" href="styles/global.css" />
</head>
<body>

  <div id="logged-out-buttons" style="display: none;">
    <button id="goto-page-register">Register</button>
    <button id="goto-page-login">Login</button>
  </div>

  <div id="logged-in-buttons" style="display: none;">
    <button id="goto-page-dashboard">Dashboard</button>
    <button id="logout">Logout</button>
  </div>


  <hr>

  <div id="page-register">
    <h2>Register</h2>
    Email: <input type="text" id="register-email"><br>
    Password: <input type="password" id="register-password"><br>
    Confirm Password: <input type="password" id="register-confirm-password"><br>
    Name: <input type="text" id="register-name"><br>
    <button id="register-btn">Register</button>
  </div>

  <div id="page-login" style="display: none;">
    <h2>Login</h2>
    Email: <input type="text" id="login-email"><br>
    Password: <input type="text" id="login-password"><br>
    <button id="login-btn">Login</button>
  </div>

  <div id="custom-alert" class="alert" style="display: none;">
    <span class="closebtn" id="close-alert">&times;</span>
    <p id="alert-message"></p>
  </div>  

  <div id="page-dashboard" style="display: none;">
    <h2>Dashboard</h2>

    <h3>New Thread</h3>
    Title: <input type="text" id="new-thread-title"><br>
    Content: <input type="text" id="new-thread-content"><br>
    Public: <input type="radio" name="thread-visibility" id="thread-public" value="true" checked>
    Private: <input type="radio" name="thread-visibility" id="thread-private" value="false"><br>

    <button id="new-thread-btn">Create</button>

    <h3>Thread List</h3>
    <div id="thread-list"></div>
    <button id="thread-load-btn">Load</button>
  </div>



  <script type="module" src="src/main.js"></script>
</body>
</html>
